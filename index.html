<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casino Royale</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 { font-size: 3rem; margin-bottom: 1rem; }
    nav {
      margin-bottom: 2rem;
    }
    nav button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #ffd700;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
    }
    .game {
      display: none;
      margin-top: 2rem;
    }
    .visible {
      display: block;
    }
    .slot-machine, .roulette, .blackjack {
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    button.play {
      background-color: #28a745;
      color: white;
      padding: 12px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Casino Royale</h1>
  <nav>
    <button onclick="showGame('slot')">Slot Machine</button>
    <button onclick="showGame('roulette')">Roulette</button>
    <button onclick="showGame('blackjack')">Blackjack</button>
  </nav>

  <div id="slot" class="game slot-machine">
    <h2>Slot Machine</h2>
    <div class="result" id="slotResult">üé∞ üé∞ üé∞</div>
    <button class="play" onclick="playSlot()">Spin</button>
  </div>

  <div id="roulette" class="game roulette">
    <h2>Roulette</h2>
    <div class="result" id="rouletteResult">üéØ ?</div>
    <button class="play" onclick="playRoulette()">Spin</button>
  </div>

  <div id="blackjack" class="game blackjack">
    <h2>Blackjack (Simplified)</h2>
    <div class="result" id="blackjackResult">üÉè Draw cards to 21</div>
    <button class="play" onclick="playBlackjack()">Draw</button>
  </div>

  <script>
    function showGame(id) {
      document.querySelectorAll('.game').forEach(el => el.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
    }

    function playSlot() {
      const symbols = ['üçí', 'üçã', 'üîî', 'üíé', '7Ô∏è‚É£'];
      const r = () => symbols[Math.floor(Math.random() * symbols.length)];
      document.getElementById('slotResult').textContent = `${r()} ${r()} ${r()}`;
    }

    function playRoulette() {
      const number = Math.floor(Math.random() * 37);
      const color = number === 0 ? 'green' : number % 2 === 0 ? 'black' : 'red';
      document.getElementById('rouletteResult').textContent = `üéØ ${number} (${color})`;
    }

    let blackjackTotal = 0;
    function playBlackjack() {
      const card = Math.floor(Math.random() * 11) + 1;
      blackjackTotal += card;
      let msg = `You drew ${card}. Total: ${blackjackTotal}`;
      if (blackjackTotal > 21) {
        msg += ' ‚Äî Bust!';
        blackjackTotal = 0;
      } else if (blackjackTotal === 21) {
        msg += ' ‚Äî Blackjack!';
        blackjackTotal = 0;
      }
      document.getElementById('blackjackResult').textContent = msg;
    }
  </script>
</body>
</html>
