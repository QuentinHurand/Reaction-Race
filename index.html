<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu de R√©flexe - Classement local</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #gameZone {
      margin: 20px auto;
      border: 2px solid #000;
      width: 300px;
      height: 300px;
      position: relative;
      background: #f0f0f0;
      cursor: pointer;
      user-select: none;
    }
    #target {
      width: 50px;
      height: 50px;
      background: green;
      position: absolute;
      border-radius: 4px;
      display: none;
    }
    #leaderboard {
      margin-top: 40px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .ad-space {
      margin: 20px auto;
      padding: 10px;
      background: #f9f9f9;
      min-height: 100px;
      max-width: 320px;
    }
  </style>
</head>
<body>

  <h1>‚ö° Jeu de R√©flexe</h1>

  <!-- ENCADRE PUBLICITAIRE - ici tu colles le code fourni par Google AdSense -->
  <div class="ad-space" id="ad-top">
    <!-- Exemple : -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
      crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
      data-ad-slot="1234567890"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div>
    <label for="pseudo">Entrez votre pseudo :</label>
    <input type="text" id="pseudo" placeholder="Votre pseudo" />
    <button onclick="startGame()">Commencer</button>
  </div>

  <div id="gameZone" title="Clique d√®s que le carr√© vert appara√Æt!">
    <div id="target"></div>
  </div>

  <h2>Temps de r√©action : <span id="reactionTime">-</span>

  <!-- ENCADRE PUBLICITAIRE - deuxi√®me emplacement -->
  <div class="ad-space" id="ad-bottom">
    <!-- M√™me principe, tu colles ici un autre code AdSense diff√©rent si tu veux -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"
      crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
      data-ad-slot="0987654321"
      data-ad-format="auto"
      data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div id="leaderboard">
    <h2>üèÜ Classement </h2>
    <ol id="scoresList"></ol>
  </div>

<script>
  // Donn√©es fixes : c√©l√©brit√©s avec leurs scores (temps en ms)
  const celebrities = [
    {pseudo: 'Lewis Hamilton', score: 450},
    {pseudo: 'Serena Williams', score: 480},
    {pseudo: 'Michael Jordan', score: 520},
    {pseudo: 'Usain Bolt', score: 430},
    {pseudo: 'Marie Curie', score: 650},
    {pseudo: 'Albert Einstein', score: 700},
    {pseudo: 'Beyonc√©', score: 600},
    {pseudo: 'Cristiano Ronaldo', score: 500},
    {pseudo: 'Simone Biles', score: 470},
    {pseudo: 'Elon Musk', score: 720},
    // Ajoute autant que tu veux
  ];

  const pseudoInput = document.getElementById('pseudo');
  const gameZone = document.getElementById('gameZone');
  const target = document.getElementById('target');
  const reactionTimeDisplay = document.getElementById('reactionTime');
  const scoresList = document.getElementById('scoresList');

  let startTime = 0;
  let timeoutId = null;
  let currentUserBestScore = null;

  // Fonction pour d√©marrer le jeu
  function startGame() {
    const pseudo = pseudoInput.value.trim();
    if (!pseudo) {
      alert('Veuillez entrer un pseudo.');
      return;
    }

    reactionTimeDisplay.textContent = '-';
    target.style.display = 'none';

    // On r√©cup√®re le meilleur score du joueur dans localStorage s'il existe
    const savedScore = localStorage.getItem('bestScore_' + pseudo.toLowerCase());
    currentUserBestScore = savedScore ? parseInt(savedScore, 10) : null;

    // Cache le carr√© au d√©but et lance l'attente al√©atoire
    clearTimeout(timeoutId);
    timeoutId = setTimeout(() => {
      // Position al√©atoire du carr√© dans la zone de jeu
      const maxX = gameZone.clientWidth - target.offsetWidth;
      const maxY = gameZone.clientHeight - target.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      target.style.left = x + 'px';
      target.style.top = y + 'px';
      target.style.display = 'block';

      startTime = performance.now();
    }, Math.random() * 3000 + 2000); // d√©lai 2 √† 5 secondes
  }

  // Quand on clique sur le carr√© vert
  target.addEventListener('click', () => {
    const endTime = performance.now();
    const reaction = Math.round(endTime - startTime);

    reactionTimeDisplay.textContent = reaction + ' ms';
    target.style.display = 'none';

    const pseudo = pseudoInput.value.trim();
    if (!pseudo) return;

    // Met √† jour le meilleur score localement si le score actuel est meilleur (plus petit)
    if (currentUserBestScore === null || reaction < currentUserBestScore) {
      currentUserBestScore = reaction;
      localStorage.setItem('bestScore_' + pseudo.toLowerCase(), currentUserBestScore);
    }

    updateLeaderboard(pseudo, currentUserBestScore);
  });

  // Met √† jour le classement local et l'affiche
  function updateLeaderboard(userPseudo, userScore) {
    // On cr√©e une copie du tableau des c√©l√©brit√©s
    const list = [...celebrities];

    // Ajoute/Remplace la ligne "Toi" avec ton meilleur score
    const toiIndex = list.findIndex(item => item.pseudo === 'Toi');
    if (toiIndex !== -1) {
      // Met √† jour seulement si meilleur score (on le fait toujours car on stocke d√©j√† la meilleure)
      list[toiIndex].score = userScore;
    } else {
      list.push({pseudo: 'Toi (' + userPseudo + ')', score: userScore});
    }

    // Trie par score croissant (meilleur temps en haut)
    list.sort((a, b) => a.score - b.score);

    // Affiche la liste dans le DOM
    scoresList.innerHTML = '';
    list.forEach(({pseudo, score}, i) => {
      const li = document.createElement('li');
      li.textContent = `${pseudo} ‚Äî ${score} ms`;
      scoresList.appendChild(li);
    });
  }

  // Au chargement, on affiche le classement avec le score de l‚Äôutilisateur s‚Äôil est dans localStorage
  window.onload = () => {
    const pseudo = pseudoInput.value.trim();
    let userBest = null;
    if (pseudo) {
      const savedScore = localStorage.getItem('bestScore_' + pseudo.toLowerCase());
      userBest = savedScore ? parseInt(savedScore, 10) : null;
    }
    updateLeaderboard('Toi', userBest ?? 99999); // met un score tr√®s haut si pas de score utilisateur
  };
</script>

</body>
</html>
