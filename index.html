<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reaction Race</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    #ad-top, #ad-bottom {
      margin: 20px auto;
      width: 100%;
      max-width: 728px;
      height: 90px;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-area {
      margin: 30px auto;
      width: 300px;
      height: 300px;
      background-color: grey;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    #score {
      margin-top: 20px;
      font-size: 18px;
    }
    #start-btn {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Reaction Race</h1>

  <!-- üü° PUB EN HAUT -->
  <div id="ad-top">
    <!-- Script Google AdSense ici -->
    <!-- Exemple : -->
    <!--
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" crossorigin="anonymous"></script>

         style="display:inline-block;width:728px;height:90px"

  </div>

  <button id="start-btn">D√©marrer le jeu</button>
  <div id="game-area">Clique ici quand c'est vert</div>
  <div id="score"></div>

  <!-- üîª PUB EN BAS -->
  <div id="ad-bottom">
    <p>Zone pub (AdSense)</p>
  </div>

  <script>
    const gameArea = document.getElementById('game-area');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');

    let startTime = 0;
    let timeoutID = null;
    let playing = false;
    let score = 0;

    function startGame() {
      score = 0;
      scoreDisplay.textContent = '';
      startBtn.style.display = 'none';
      gameArea.style.backgroundColor = 'grey';
      gameArea.textContent = 'Pr√©pare-toi...';
      playing = false;

      const delay = Math.floor(Math.random() * 3000) + 2000; // 2 √† 5 sec
      timeoutID = setTimeout(() => {
        gameArea.style.backgroundColor = 'green';
        gameArea.textContent = 'CLIQUE !';
        startTime = new Date().getTime();
        playing = true;
      }, delay);
    }

    function endGame(msg) {
      playing = false;
      clearTimeout(timeoutID);
      gameArea.style.backgroundColor = 'grey';
      gameArea.textContent = msg;
      scoreDisplay.innerHTML = `<strong>Score :</strong> ${score} ms`;
      startBtn.style.display = 'inline-block';

      // Recharge pub √† la fin
      // (√† condition que ton compte AdSense soit valid√©)
      // (adsbygoogle = window.adsbygoogle || []).push({});
    }

    gameArea.addEventListener('click', () => {
      if (!playing) {
        endGame("Trop t√¥t !");
        return;
      }

      const reactionTime = new Date().getTime() - startTime;
      score = reactionTime;
      endGame("Bravo !");
    });

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
